<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css" type="text/css">

  <title>Frontend Mentor | Blog preview card</title>
</head>

<body>
  <main>
    <div class="card">
      <div class="content">
        <img src="./assets/images/illustration-article.svg" width="336" alt="article's illustration">
        <div class="text">
          <a class="tag bolder">Learning</a>
          <p class="date bold">Published 21 Dec 2023</p>
          <h1 class="bolder">HTML & CSS foundations</h1>
          <p class="bold">These languages are the backbone of every website, defining structure, content, and presentation.</p>
        </div>
        <div class="author">
          <img src="./assets/images/image-avatar.webp" width="32" alt="author's profile image">
          <p class="name bolder">Greg Hooper</p>
        </div>
      </div>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
